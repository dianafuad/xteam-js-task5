<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <!-- bootstrab -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
    <nav id="nav" class="navbar navbar-expand-md navbar-dark shadow-lg py-0 fixed-top">
        <a class="navbar-brand logo mr-5" href="#"><span>D</span>shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <label class="switch">
                    <input type="checkbox" onclick="darkmode2()"> 
                    <span class="slider round"></span>
                  </label>
                <a href="cart.html" target="blank"><span class="pl-4" id="items-added"></span>  <i class="fas fa-shopping-cart"></i></a>
            </form>
        </div>
    </nav> <!-- end nav --> 
   

    <div class="container-fluid container-md">
        <!-- start product details  -->
        <section class="product-details row my-5 justify-content-between ">

            <div class="product-images col-12 col-sm-5 my-5">
                <div class="big-image">
                    <img id="current" src="" alt="">
                </div>
                <div class="small-images mt-2 ">
                    <div class="sm-image">
                        <img id="img1" src="" alt="" onclick="changeCurrent(this)">
                    </div>
                    <div class="sm-image mx-2">
                        <img id="img2" src="" alt="" onclick="changeCurrent(this)">
                    </div>
                    <div class="sm-image">
                        <img id="img3"  src="" alt="" onclick="changeCurrent(this)">
                    </div>
                </div>

            </div>
            <div class="details col-12 col-sm-6 my-5">
                <h4 id="p1-name" class="prod-name"></h4>
                <p id="p1-price" class="price"></p>
                <p id="p1-overview" class="prod-descrip" style="margin-bottom: 0;"></p> <span id="dots"></span>
                <div id="see-more" style="display: inline-block;">  </div>
                    <ul id="des-list" class="ml-4">
                     
                    </ul>

                <button id="see-more-btn" onclick="hide_showText(this)">See less</button>
                <h5 class="mt-5">Sizes Avalible :</h5>
                <ul class="sizes" id="sizes">
                    <li onclick="chooseSize(this)">XS</li>
                    <li onclick="chooseSize(this)">S</li>
                    <li onclick="chooseSize(this)">M</li>
                    <li onclick="chooseSize(this)">L</li>
                    <li onclick="chooseSize(this)">XL</li>
                    <li onclick="chooseSize(this)">XXL</li>


                </ul>
                <button class="btn mt-3"> Add to Cart</button>
            </div>

        </section> <!-- end product details  -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
